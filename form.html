<!DOCTYPE html>
<html lang="en">
<head>
  <title>SnT IIT Kanpur</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="shortcut icon" href="logo_snt.jpg" type="image/x-icon">
<link href="https://fonts.googleapis.com/css?family=Alegreya:400,500i|Exo|Handlee|Istok+Web|Kosugi+Maru|Monoton|Noto+Serif+KR|Orbitron|PT+Sans+Caption|Russo+One|Varela+Round" rel="stylesheet">
<script src="form.js"></script>
<link rel="stylesheet" type="text/css" href="form.css">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

 <div class="page-header">
              <h1>Questions? Feel free to write to us!</h1>
            </div>
            <p style="font-size:15px;margin:1% 0%;text-align:left;">We would love to hear from you regarding website feedback, sponsorship or general inquiries.</p>
            <form style="width:100%" method="post" accept-charset="UTF-8" id="formaction"> <!-- Email Linked to id formaction in js file -->
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="email" type="text" class="form-control input-default" name="name" placeholder="First & Last Name">
              </div>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input id="email" type="text" class="form-control input-default" name="email" placeholder="example@domain.com">
              </div>
              <div class="input-group">
                <span class="input-group-addon">Message</span>
                <textarea id="msg" type="text" class="form-control input-default" name="msg" placeholder="Message" style="height:120px"></textarea>
              </div>
              <div class="input-group" style="float:right">
                <button type="submit" class="btn btn-default ">Send</button>
              </div>
            </form>
